	<link rel="stylesheet" type="text/css" href="normalize.css">

<body>
	<main id="container">

		<div class="main">
			<!--Top Content-->
			<div class="top">
				<div class="flip">
					<button id="toggle"><p><i class="fa fa-repeat" aria-hidden="true"></i><p></button>
				</div>
				<div>
					<img src="img/blueshirt.png" alt="">
				</div>

			</div>
			<!--Middle Content-->
			<div class="middle">
				<div class="icon">
					<p><i class="fa fa-retweet" aria-hidden="true"></i></p>
				</div>
				<div class="icon">
					<p><i class="fa fa-heart-o" aria-hidden="true"></i></p>
				</div>

				<!--div containing drop down menu-->
				<div class="icon sizes">

					<!--button to trigger menu-->
					<button class="icon bSize">XL</button>

					<!--Content-->
					<div class="dropdownContentSize">
						<p>XL</p>
						<p>L</p>
						<p>M</p>
						<p>S</p>
						<div class="arrow"></div>	
					</div>
				</div>
				<div class="icon color">

					<!--button to trigger menu-->
					<div class="bColor">
						<div class="shirtColor" id="left"></div>
					</div>

					<!--Content-->
					<div class="dropdownContentColor">
						<div class="colorSelect" id="pink"></div>
						<div class="colorSelect" id="orange"></div>
						<div class="colorSelect" id="blue"></div>
						<div class="colorSelect" id="green"></div>
						<div class="arrowColor"></div>
					</div>
				</div>
				<div class="icon last">
					<button id="shoppingCartSave"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
				</div>
			</div>
			<!--Bottom Content-->
			<div class="bottom">
				<p class="shirtName">Save my trees</p>
				<h3 class="shirtPrice">$29</h3>
			</div>
		</div>
